<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
</head>
 
<body>
  <h1>Performance</h1>
 
  <p>
    <label>Select Elasticsearch Server :</label>
    <select name="esServer">
      <option value="perf19.perf.lab.eng.bos.redhat.com">perf19.perf.lab.eng.bos.redhat.com</option>
    </select> 
 
    <label>Select Elasticsearch Server Port:</label> 
    <select name="esServerPort">
      <option value="9200">9200</option>
    </select> 
 
    <label>Select the Elasticsearch index:</label> 
    <select name="esIndex">
      <option value="test">test</option>
      <option value="anshi">anshi</option>
      <option value="anshi24threads">anshi24threads</option>
      <option value="anshi1thread">anshi1thread</option>
      <option value="delayedfsync1thread">delayedfsync1thread</option>
      <option value="delayedfsync24thread">delayedfsync24thread</option>
    </select> 

    <label>Select the host:</label>
    <select name="host">
      <option value="gprfs016">gprfs016</option>
      <option value="gprfs015">gprfs015</option>
    </select> 
  </p>
  
  <div id="plotDiskThroughput" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotDisk" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotXfsThroughput" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotXfsIops" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotXfsAttr" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotCpu" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  <div id="plotMemory" class="shiny-plot-output" 
       style="width: 100%; height: 150px"></div> 
  
</body>

</html>
